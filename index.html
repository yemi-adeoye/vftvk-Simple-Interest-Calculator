<!DOCTYPE html>
<html lang="en">

<head>
    <meta encoding="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Simple Interest Calculator</h1>
    </header>

    <div class="container">
        <label id="error"></label>
        <label for="principal">Amount <input type="number" id="principal" required
      /></label>
        <label class="threeGrid" for="rateRange">AmountRate
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          step="0.25"
          id="rateRange"
        />
        <span id="liveValue"></span>
      </label>
        <label for="years">No. of Years
        <select id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </label>
        <button onclick="compute()">Compute</button>
        <div id="result"></div>
    </div>
    <footer>&copy; Everyone Can Get Rich</footer>

    <script src="script.js"></script>
</body>

</html>
